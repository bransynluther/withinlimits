<!DOCTYPE html>

<html>
<head>
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="Global.css"/>
    <style type="text/css">
        #sign-up {
            text-decoration: none;
            color: #000000;
        }
        
    </style>
</head>

<body>
    <div id="container">
        <div id="title">
            <h1>Within Limit</h1>
        </div>
        <div id="header">
            
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="manageBudget.html">Manage Budget</a></li>
                <li></li>
                <li></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </div>
        <div id="sign-up">
            <h2>Create an Account: </h2>
            <form action="#" method="post">
            <table border="0">
                <tr><td>First Name:</td></tr>
                <tr><td><input type="text" name="fname" id="fname" size="50"/></td></tr>
                <tr><td>Last Name: </td></tr>
                <tr><td><input type="text" name="lname" id="lname" size="50"/></td></tr>
                <tr><td>E-Mail:</td></tr>
                <tr><td><input type="email" name="email" id="email" size="50"/></td></tr>
                <tr><td>Username:</td></tr>
                <tr><td><input type="text" name="uname" id="uname" size="50"</td></tr>
                <tr><td>Password:  *Must be 8 characters and include one number</td></tr>
                <tr><td><input type="password" name="pass1" id="pass1" size="50"</td></tr>
                <tr><td>Re-enter Password: </td></tr>
                <tr><td><input type="password" name="pass2" id="pass2" size="50"</td></tr>
                <tr><td> </td></tr>
                <tr><td> </td></tr>
                <tr><td><input type="reset"/></td></tr>
                <tr><td><input type="submit" value="Submit" name="submit" id="submit"/></td></tr>
            </table>
            </form>
        </div>
    </div>


</body>
</html>
