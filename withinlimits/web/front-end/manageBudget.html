<body>
    <div id="container">

            <h1>Within Limit</h1>

        <div id="adjust">
            <h2>Daily Budget</h2>
            <form action='#' method="post">
            <div id="slidecontainer">
                <input type="range" min="0" max = "80" value="10" class="slider" id="budget">
                <p>Budget: $<span id="cash"></span></p>
            </div>
            <script>
                var slider = document.getElementById("budget");
                var output = document.getElementById("cash");
                output.innerHTML = slider.value; 

                slider.oninput = function() {
                    output.innerHTML = this.value;
                }
            </script>
            Distance from Current Location: <input type="number" min="0" max="20" step="0.01" />  km</br>
            <input type="submit" value="Search for food near you" name="submit" id="submit"/>
            </form>
        </div>
    </div>
